<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="info__header">
      <img src="./eisenhower-matrix.jpg">
      <a class="info__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main_page">
      <p id="top__section">
        <label for="new_task">Add Item</label>
        <div class="row__wrapper">
        <input id="new_task" class="task" type="text">
        <button>Add</button></div>
      </p>
    <h3>Todo</h3>
    <ul id="in_complete__tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit_button">Edit</button>
        <button class="delete_button">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit__mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text"
          value="Go Shopping"
          class="task">
        <button class="edit_button">Save</button>
        <button class="delete_button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  <h3>Completed</h3>
    <ul id="completed_tasks">
      <li><input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit_button">Edit</button>
        <button class="delete_button">
          <img src="./remove.svg">
        </button>
    </li>
    </ul>
</div>
    <script src="app.js"></script>
  </body>
</html>
