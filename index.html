<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header>
      <section class="info__header">
        <img src="./eisenhower-matrix.jpg" alt="info_photo">
        <a class="info__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
        </a>
      </section>
    </header>
    <main class="main_page">
      <section id="top__section">
        <label for="new_task">Add Item</label>
        <div class="row__wrapper">
          <input id="new_task" class="task outline" type="text">
          <button class="outline">Add</button>
        </div>
      </section>
    <h1 class="text_task">Todo</h1>
    <ul class="list_item" id="in_complete__tasks">
      <li class="no_style">
        <input class="outline" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task outline">
        <button class="edit_button outline">Edit</button>
        <button class="delete_button outline">
          <img src="./remove.svg" alt="delete_button">
        </button>
      </li>
      <li class="edit__mode no_style">
        <input class="outline" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text"
          value="Go Shopping"
          class="task outline">
        <button class="edit_button outline">Save</button>
        <button class="delete_button outline">
          <img src="./remove.svg" alt="delete_button">
        </button>
      </li>
    </ul>
  <h2 class="text_task">Completed </h2>
    <ul class="list_item" id="completed_tasks">
      <li class="no_style">
        <input class="outline" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task outline">
        <button class="edit_button outline">Edit</button>
        <button class="delete_button outline">
          <img src="./remove.svg" class="delete_button">
        </button>
      </li>
    </ul>
    <script src="app.js"></script>
    </main>
  </body>
</html>
